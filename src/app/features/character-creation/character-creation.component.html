<div class="container">
  <div class="cc-row">
    <label>
      Character Name
      <input type="text" placeholder="Character Name" />
    </label>
    <label>
      Class
      <select type="text" placeholder="Name">
        <option>Rogue</option>
        <option>Warlok</option>
        <option>Wizard</option>
      </select>
    </label>
    <label>
      level
      <select type="text" placeholder="Name">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    </label>
    <label>
      Background
      <select name="" id="">
        <option value="">Charlatan</option>
        <option value="">Acolyte</option>
      </select>
    </label>

    <label>
      Player Name
      <input type="text" placeholder="Player Name" />
    </label>
    <label>
      Race
      <select name="" id="">
        <option value="">Elf</option>
        <option value="">Half-Elf</option>
        <option value="">Half-Orc</option>
      </select>
    </label>
    <label>
      Alignment
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
      />
    </label>
    <label>
      Experience Points
      <input disabled type="text" placeholder="Experience Points" />
    </label>
  </div>
</div>
